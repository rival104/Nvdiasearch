	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Nv Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/NvdiaSearch.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<div id="navbar"></div>
				
		<div class="container center">
			<br>
			<br>
			<form action="resultApi.html" id="cse-search-box">
				<div class="row">

					<div class="col-md-3 offset-5">
						<h1>Nvdia Search</h1>
					</div>

					
						<div class="input-group mb-3">
								<input type="text" class="form-control" aria-describedby="basic-addon2" name="q">
								<div class="input-group-append">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</div>
							
						</div>
					
					<div class="col-md-12">
						<ul class="no-bullet"id="content">
						</ul>
						<div class="col-md-3 offset-5" id="pageControls"></div>
					</div>
    				

				</div>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/NvdiaSearch.js"></script>
		<script type="text/javascript" src="js/resultApi.js"></script>
	</body>
	</html>
